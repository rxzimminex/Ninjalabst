<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - NinjaLabs</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="firebase-config.js"></script>
  <script src="script.js" defer></script>
  <style>
    body { background:#111; color:white; font-family:sans-serif; padding:40px; }
    .container { max-width:400px; margin:0 auto; background:#222; padding:30px; border-radius:10px; }
    input, button { width:100%; padding:10px; margin:10px 0; border:none; border-radius:5px; }
    input { background:#333; color:white; }
    button { background:#e60000; color:white; font-weight:bold; cursor:pointer; }
    .toggle { text-align:center; margin-top:10px; color:#aaa; cursor:pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="senha" placeholder="Senha" required />
    <button onclick="login()">Entrar</button>
    <p class="toggle" onclick="switchForm()">Não tem conta? Cadastre-se</p>
    <p id="msg" style="color:red;text-align:center;"></p>
  </div>

  <script>
    let isLogin = true;
    function switchForm() {
      const btn = document.querySelector("button");
      const title = document.getElementById("formTitle");
      const toggle = document.querySelector(".toggle");
      if (isLogin) {
        btn.innerText = "Cadastrar";
        title.innerText = "Cadastro";
        btn.setAttribute("onclick", "cadastrar()");
        toggle.innerText = "Já tem conta? Faça login";
      } else {
        btn.innerText = "Entrar";
        title.innerText = "Login";
        btn.setAttribute("onclick", "login()");
        toggle.innerText = "Não tem conta? Cadastre-se";
      }
      isLogin = !isLogin;
    }
  </script>
</body>
</html>
