  </footer>  <script>
    if (!localStorage.getItem("usuarioLogado")) {
      window.location.href = "login.html";
    }

    const user = JSON.parse(localStorage.getItem("usuarioLogado"));
    document.getElementById("emailUser").innerText = user?.email || "Desconhecido";
    document.getElementById("logEmail").innerText = user?.email || "Desconhecido";
    const now = new Date();
    document.getElementById("logDate").innerText = now.toLocaleString();

    function logout() {
      localStorage.removeItem("usuarioLogado");
      window.location.href = "login.html";

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    const categorias = [
      "Grow a Garden",
      "Blox Fruits",
      "Jujutsu Infinite",
      "Haze Piece",
      "King Legacy"
    ];

    const categoriasContainer = document.getElementById("categorias");

    categorias.forEach(cat => {
      const catDiv = document.createElement("div");
      catDiv.className = "category";
      const titulo = document.createElement("h2");
      titulo.textContent = cat;
      catDiv.appendChild(titulo);

      const container = document.createElement("div");
      container.className = "container";

      for (let i = 1; i <= 6; i++) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="https://via.placeholder.com/500x200?text=${cat.replace(/\s/g,'+')}+${i}" contenteditable="true" />
          <div class="card-content">
            <h3 contenteditable="true">Conta ${cat} ${i}</h3>

      categoriasContainer.appendChild(catDiv);
    });
