<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - NinjaLabs</title>
  <style>
    body {
      background: linear-gradient(to bottom, #000, #222);
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #111;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(255,255,255,0.05);
      width: 100%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #222;
      color: white;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: white;
      color: black;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 style="text-align:center; margin-bottom: 1rem;">Login / Sign Up</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Enter</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simulação simples de autenticação (sem backend)
      if (email && password) {
        // Redirecionar após login
        window.location.href = "https://example.com/dashboard"; // <- Altere aqui o destino
      } else {
        alert("Please enter email and password.");
      }
    });
  </script>
</body>
</html>
