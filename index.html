<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Ultimate Ninja - √Årea Protegida</title>
  <style>
    /* Estilos principais */
    * {margin:0; padding:0; box-sizing:border-box;}
    body {
      background:linear-gradient(135deg,#0a0a0a 0%,#1a0a0a 50%,#0a0a0a 100%);
      color:#f5f5f5;
      font-family:'Segoe UI',Arial,sans-serif;
      overflow-x:hidden;
      position:relative;
    }
    body::before {
      content:'';
      position:fixed;
      top:0; left:0; width:100%; height:100%;
      background:radial-gradient(circle at 20% 80%,rgba(230,0,0,0.1)0%,transparent50%),radial-gradient(circle at 80%20%,rgba(255,50,50,0.1)0%,transparent50%);
      pointer-events:none;
      z-index:-1;
    }
    header {
      background:linear-gradient(135deg,#1a1a1a 0%,#2a1a1a 50%,#1a1a1a 100%);
      padding:40px 20px;
      text-align:center;
      border-bottom:3px solid transparent;
      border-image:linear-gradient(90deg,#e60000,#ff4444,#e60000)1;
      position:sticky; top:0; z-index:1000;
      backdrop-filter:blur(10px);
      box-shadow:0 8px 32px rgba(0,0,0,0.3);
    }
    header h1 {
      margin:0;
      font-size:3.2em;
      background:linear-gradient(45deg,#e60000,#ff4444,#ff6666);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      letter-spacing:2px;
      text-shadow:0 0 30px rgba(230,0,0,0.5);
      animation:glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from {filter:drop-shadow(0 0 10px rgba(230,0,0,0.5));}
      to {filter:drop-shadow(0 0 20px rgba(230,0,0,0.8));}
    }
    nav {
      margin-top:25px;
    }
    nav a {
      display:inline-block;
      color:#f5f5f5;
      text-decoration:none;
      margin:0 10px;
      font-weight:bold;
      font-size:1.2em;
      padding:12px 24px;
      border:2px solid transparent;
      border-radius:50px;
      background:linear-gradient(45deg,rgba(230,0,0,0.1),rgba(255,68,68,0.1));
      backdrop-filter:blur(5px);
      transition:all 0.4s cubic-bezier(0.175,0.885,0.32,1.275);
      position:relative;
      overflow:hidden;
    }
    nav a::before {
      content:'';
      position:absolute;
      top:0; left:-100%;
      width:100%; height:100%;
      background:linear-gradient(90deg,transparent,rgba(255,255,255,0.2),transparent);
      transition:left 0.5s;
    }
    nav a:hover::before {
      left:100%;
    }
    nav a:hover {
      background:linear-gradient(45deg,#e60000,#ff4444);
      border-color:#ff4444;
      color:#fff;
      transform:translateY(-3px);
      box-shadow:0 10px 25px rgba(230,0,0,0.4);
    }
    .section {
      display:none;
      padding:50px 20px;
      max-width:1400px;
      margin:0 auto;
      opacity:0;
      transform:translateY(40px);
      transition:all 0.8s cubic-bezier(0.175,0.885,0.32,1.275);
    }
    .section.active {
      display:block;
      opacity:1;
      transform:translateY(0);
    }
    .contact-info {
      text-align:center;
      font-size:1.3em;
      line-height:2.2em;
      background:linear-gradient(135deg,rgba(230,0,0,0.1),rgba(255,68,68,0.05));
      padding:60px 40px;
      border-radius:20px;
      backdrop-filter:blur(10px);
      border:1px solid rgba(230,0,0,0.2);
    }
    .contact-info h2 {
      background:linear-gradient(45deg,#e60000,#ff4444);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      font-size:2.5em;
      margin-bottom:30px;
    }
    footer {
      background:linear-gradient(135deg,#1a1a1a 0%,#2a1a1a 50%,#1a1a1a 100%);
      text-align:center;
      padding:40px 20px;
      border-top:3px solid transparent;
      border-image:linear-gradient(90deg,#e60000,#ff4444,#e60000)1;
      margin-top:50px;
      backdrop-filter:blur(10px);
    }
    footer p {font-size:1.1em; color:#ccc;}
    .category {margin-bottom:70px;}
    .container {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
      gap:30px;
    }
    .card {
      background:rgba(26,26,26,0.9);
      border-radius:15px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      transition:all .3s ease;
      cursor:pointer;
    }
    .card img {width:100%; height:200px; object-fit:cover;}
    .card-content {padding:20px;}
    .card-content h3 {color:#e60000; margin:0 0 10px;}
    .card-content p {color:#ccc; font-size:0.95em;}
    .card-content a {
      display:inline-block;
      background:linear-gradient(45deg,#e60000,#ff4444);
      color:#fff;
      padding:10px 20px;
      text-decoration:none;
      border-radius:30px;
      font-weight:bold;
      margin-top:10px;
    }
  </style>
  <script>
    if (!localStorage.getItem("usuarioLogado")) {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <header>
    <h1>Ultimate Ninja</h1>
    <nav>
      <a href="#" onclick="showSection('inicio')">In√≠cio</a>
      <a href="#" onclick="showSection('contas')">Contas</a>
      <a href="#" onclick="showSection('logs')">Logs</a>
      <a href="#" onclick="showSection('contato')">Contato</a>
      <a href="#" onclick="logout()">Sair</a>
    </nav>
  </header>
  <section id="inicio" class="section active">
    <div class="contact-info">
      <h2>Bem-vindo ao Painel</h2>
      <p>Voc√™ est√° logado como <span id="emailUser"></span></p>
    </div>
  </section>
  <section id="contas" class="section">
    <div id="categorias"></div>
  </section>
  <section id="logs" class="section">
    <div class="contact-info">
      <h2>Logs de Sess√£o</h2>
      <p>Email: <span id="logEmail"></span></p>
      <p>Data/Hora do login: <span id="logDate"></span></p>
    </div>
  </section>
  <section id="contato" class="section">
    <div class="contact-info">
      <h2>Fale Conosco</h2>
      <p>üìû Whatsapp: (12) 98250-9357</p>
      <p>üìß Email: ninjalab.nl@gmail.com</p>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 Ultimate Ninja - Todos os direitos reservados.</p>
  </footer>
  <script>
    const user = JSON.parse(localStorage.getItem("usuarioLogado"));
    document.getElementById("emailUser").innerText = user?.email || "Desconhecido";
    document.getElementById("logEmail").innerText = user?.email || "Desconhecido";
    const now = new Date();
    document.getElementById("logDate").innerText = now.toLocaleString();function logout() {
  localStorage.removeItem("usuarioLogado");
  window.location.href = "login.html";
}

function showSection(id) {
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

const categorias = [
  "Grow a Garden", "Blox Fruits", "Jujutsu Infinite", "Haze Piece", "King Legacy"
];

const categoriasContainer = document.getElementById("categorias");

categorias.forEach(cat => {
  const catDiv = document.createElement("div");
  catDiv.className = "category";
  const titulo = document.createElement("h2");
  titulo.textContent = cat;
  catDiv.appendChild(titulo);

  const container = document.createElement("div");
  container.className = "container";

  for (let i = 1; i <= 6; i++) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <img src="https://via.placeholder.com/500x200?text=${cat.replace(/\s/g, '+')}+${i}" />
      <div class="card-content">
        <h3>Conta ${cat} ${i}</h3>
        <p>Descri√ß√£o ${cat} ${i}</p>
        <a href="#">Comprar</a>
      </div>
    `;
    container.appendChild(card);
  }

  catDiv.appendChild(container);
  categoriasContainer.appendChild(catDiv);
});

  </script>
</body>
</html>
